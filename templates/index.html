<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
        }
        .board { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            gap: 10px; 
            justify-content: center; 
            margin-top: 30px; 
        }
        button.cell {
            width: 100px;
            height: 100px;
            font-size: 36px;
            cursor: pointer;
            border: none;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button.cell:disabled {
            cursor: not-allowed;
            background: #ddd;
        }
        .msg { 
            margin-top: 20px; 
            font-size: 20px; 
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<div class="board">
    {% for i in range(9) %}
        <form method="POST">
            <input type="hidden" name="move" value="{{ i }}">
            <button class="cell" type="submit" {% if board[i] != " " or winner %}disabled{% endif %}>
                {{ board[i] }}
            </button>
        </form>
    {% endfor %}
</div>

<div class="msg">
    {% if winner == "Draw" %}
        It's a draw.
    {% elif winner %}
        Player {{ winner }} wins.
    {% endif %}
</div>

<a href="/reset">Reset Game</a>

</body>
</html>
