<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e1e2f, #0f0f1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 35px 35px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
      width: 360px;
    }

    h1 {
      margin: 0 0 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 90px);
      gap: 12px;
      justify-content: center;
      margin: 25px 0 20px;
    }

    .cell-btn {
      width: 90px;
      height: 90px;
      border-radius: 14px;
      border: none;
      font-size: 42px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(145deg, #2a2a3d, #1a1a28);
      color: #fff;
      box-shadow: 0 8px 18px rgba(0,0,0,0.5);
      transition: all 0.15s ease;
    }

    .cell-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.6);
      background: linear-gradient(145deg, #343454, #222238);
    }

    .cell-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .cell-btn:disabled {
      cursor: not-allowed;
      opacity: 0.75;
    }

    .msg {
      margin-top: 15px;
      font-size: 20px;
      font-weight: 500;
      min-height: 28px;
    }

    .msg.win {
      color: #4ade80;
    }

    .msg.draw {
      color: #facc15;
    }

    .reset-link {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 18px;
      border-radius: 10px;
      background: linear-gradient(145deg, #6366f1, #4f46e5);
      color: white;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: all 0.15s ease;
    }

    .reset-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.6);
      background: linear-gradient(145deg, #7477ff, #5b52f0);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Tic Tac Toe</h1>

    <div class="board">
      {% for i in range(9) %}
        <form method="POST">
          <input type="hidden" name="move" value="{{ i }}">
          <button class="cell-btn" type="submit"
            {% if board[i] != " " or winner %}disabled{% endif %}>
            {{ board[i] }}
          </button>
        </form>
      {% endfor %}
    </div>

    <div class="msg
      {% if winner == "Draw" %}draw{% elif winner %}win{% endif %}
    ">
      {% if winner == "Draw" %}
        It‚Äôs a draw ü§ù
      {% elif winner %}
        Player {{ winner }} wins üéâ
      {% endif %}
    </div>

    <a class="reset-link" href="/reset">Reset Game</a>
  </div>

</body>
</html>
